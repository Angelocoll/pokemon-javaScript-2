<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Interface</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <audio id="myAudio" src="Pokémon låten - Svenska (Swedish).mp3"></audio>
    <img
      id="background"
      src="https://i.pinimg.com/originals/2b/3b/04/2b3b04771ccca26c3dd96d781b0117ca.jpg"
      alt=""
    />
    <h1>Pokedex</h1>
    <div class="pokedex">
      <div class="select-containers">
        <div class="select-container">
          <select id="dropdown1">
            <option selected hidden disabled value="Välj">Välj Pokemon</option>
          </select>
        </div>
        <div class="select-container">
          <select id="dropdown2">
            <option selected hidden disabled value="Välj">Välj Pokemon</option>
          </select>
        </div>
      </div>
      <div class="btnbox">
        <button id="compareBtn">Compare</button>
        <button id="startBattleBtn">Start Battle</button>
      </div>
      <div class="info-box">
        <div id="pokemonInfo1"></div>
        <div id="pokemonInfo2"></div>
      </div>
      <div id="pokemonBattleInfo"></div>
    </div>
  </body>
</html>
